<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pokétoria</title>
    <link rel="stylesheet" href="style.css" media="screen and (max-width: 800px)">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tablet.css" media="screen and (min-width: 800px)" />
    <link rel="stylesheet" href="./desk.css" media="screen and (min-width: 1000px)" />
    <link rel="icon" href="./img/pokebola.ico" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <div class="contenedor1">
        <section class="bienvenida" id="bienvenida">
            <main class="contenido">
                <figure class="titulo_imagen_poketoriaPokebola">
                    <img class="imagen_poketoria" src="img/tituloPoketoria.png" alt="titulo_poketoria">
                    <img class="imagen_pokebola" src="img/pokebola.png" alt="imagen pokebola">
                </figure>
                <p>En Pokétoria encontrarás la información más relevante sobre tus Pokémon favoritos, podrás filtrarlos y ordenarlos según tus gustos y necesidades. Anímate y elige una PokéDex:</p>
                <div class="boton1y2">
                    <button id="boton1">
                            <img class="imagen_boton" src="img/imgjohto.png" alt="imagen johto">
                            <h3>Johto</h3>
                        </button>
                    <button id="boton2">
                            <img class="imagen_boton" src="img/imgkanto.png" alt="Imagen kanto">
                            <h3>Kanto</h3>
                        </button>
                </div>
                <button id="boton3">
                        <img class="imagen_boton3" src="img/imgkantoyjohto.png" alt="Imagen johtoYkanto">
                        <h3>Johto y Kanto</h3>
                    </button>
            </main>
        </section>
        <section class="pagListado" id="pagListado">
            <figure> 
                <img class="imagen_poketoria" src="img/tituloPoketoria.png" alt="titulo_poketoria">
            </figure>
            <h4>Filtrar por:</h4>
            <select name="Tipo" id="Tipo">
                <option selected>Tipo</option>
                <option value="0">Todos</option>
                <option value="1">Normal</option> 
                <option value="2">Hierba</option> 
                <option value="3">Fuego</option> 
                <option value="4">Agua</option>
                <option value="5">Acero</option> 
                <option value="6">Eléctrico</option> 
                <option value="7">Hielo</option> 
                <option value="8">Lucha</option>
                <option value="9">Veneno</option> 
                <option value="10">Roca</option> 
                <option value="11">Volador</option> 
                <option value="12">Psíquico</option>
                <option value="13">Bicho</option> 
                <option value="14">Tierra</option> 
                <option value="15">Fantasma</option>
                <option value="16">Dragon</option> 
                <option value="17">Siniestro</option>
            </select>
            <h4>Ordenar por:</h4>
            <select name="orden" id="orden">
                <option value="Número">Número</option> 
                <option value="Alfabético">Alfabético</option> 
                <option value="Suma de stats base">Estadísticas base</option> 
                <option value="Promedio de stats base">Promedio estadísticas</option>
                <option value="Desviación típica de stats base">Dispersión de estadísticas</option> 
            </select>
            <button id="botonVolver">Volver</button>
            
            <div id="listadoPokemon"></div>

        </section>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
